<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

<body>

  <div id="allentername" class="entername" style="width:100%; height:100vh;">
      <div class="enternamea w-25 bg-light mx-auto pt-2 pb-2 text-center" style="margin-top: 12%;">
        <p class="text-center battle mt-2">C'est quoi ton petit nom ?</p>
        <!-- <form> -->
          <input id="enternameid" class="inputname w-75" type="" placeholder=""/>
          <input id="validateenter" class=" validate mt-2" type="button" value="Valider"/>
        <!-- </form> -->
      </div>
  </div>

<div class="name2 d-flex mx-auto ">
    <div class="allplayer">
    <p id="scoreplayer" class="scoreplayer"></p>
  </div>
  <div class="allbot">
    <p id="scorebot" class="scorebot"></p>
  </div>
</div>


<div class=" case w-100 position-absolute d-flex justify-content-left">
  <button onclick="myMove()" id="rock" class="choice"><img src="img/rock.png"  height="70"></button>
  <button onclick="myMove()"id="paper" class="choice"><img  src="img/paper.png" height="70"></button>
  <button onclick="myMove()" id="cissors" class="choice"><img src="img/cissors.png" height="30"></button>
</div>


    <div class="name d-flex w-100 justify-content-around">
        <div class="allplayer">
        <p id="playername" class="tag"></p>
        <p id="scoreplayer" class="scoreplayer"></p>
        <p id="talkplayer" class="talkplayer"></p>
      </div>
      <div id="stateoverlay" style="text-align: center;padding-top: 20%;width: 100%;height: 100%;position: absolute;display:none;z-index:999;">
           <div id="stateoverlaywin" class="text-light font-weight-bold">YOU WIN </div>
           <div id="stateoverlayloose" class="text-light font-weight-bold">YOU LOOSE</div>
           <button onclick='window.location.reload(false)' value="Rafraichir">Continue?</button>
        </div>
      <div class="allbot">
        <p class="boss ml-5">BOSS</p>
        <p id="scorebot" class="scorebot"></p>
        <p id="choicebot" class="choicebot position-absolute"></p>
      </div>
    </div>

<div class="perso img-fluid d-flex ">
  <!--Iron man-->
  <img id="IR" src="img/IR.gif" height="200">
  <img id="IRattack" class="IRattack position-absolute" src="img/IRattack.gif" height="370">
  <img id="IRdef" class="IRdef position-absolute" src="img/IRdef.gif" height="230">
  <img id="IRloose"  src="img/IRloose.gif" height="180">
  <img id="IRwin" class="IRwin position-absolute" src="img/IRwin.gif" height="350">
  <!--Thanos-->
  <img id="thanos"  src="img/thanos.gif" height="200">
  <img id="thanosdef" class="thanosdef position-absolute" src="img/thanosdef.gif" height="200">
  <img id="thanosattack" class="thanosattack position-absolute" src="img/thanosattack.gif" height="250">
  <img id="thanosloose"  src="img/thanosloose.gif" height="270">
  <img id="thanoswin"  class="thanoswin position-absolute" src="img/thanoswin.gif" height="260">

</div>
